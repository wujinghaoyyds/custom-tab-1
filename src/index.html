<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>吴京豪自定义标签页</title>
</head>
<body>
<div class="searchBox">
  <form id="formSearch" method="get" action="https://www.baidu.com/s" target="_blank">
    <button id="searchEngine" type="button">
      <svg id="engineIcon">
        <use xlink:href="#icon-baidu"></use>
      </svg>
      <svg class="dropDown">
        <use xlink:href="#icon-dropDown"></use>
      </svg>
    </button>
    <label>
      <input id="inputSearch" name="wd" type="text" placeholder="请输入搜索条件" autofocus value="">
    </label>
    <button id="clearInput" type="button">
      <svg id="clear">
        <use xlink:href="#icon-clear"></use>
      </svg>
    </button>
    <button id="buttonSearch" type="submit">
      <svg id="search">
        <use xlink:href="#icon-search"></use>
      </svg>
    </button>
  </form>
</div>
<div id="selectEngine">
  <div id="engineDirectory">
    <button id="baidu" type="button">
      <svg class="icon1">
        <use xlink:href="#icon-baidu"></use>
      </svg>
      百度
    </button>
    <button id="google" type="button">
      <svg class="icon1">
        <use xlink:href="#icon-google"></use>
      </svg>
      谷歌
    </button>
    <button id="Bing" type="button">
      <svg class="icon1">
        <use xlink:href="#icon-Bing"></use>
      </svg>
      必应
    </button>
    <button id="A360" type="button">
      <svg class="icon1">
        <use xlink:href="#icon-icon360"></use>
      </svg>
      360搜索
    </button>
    <button id="soGou" type="button">
      <svg class="icon1">
        <use xlink:href="#icon-soGou"></use>
      </svg>
      搜狗
    </button>
  </div>
</div>
<script src="main.js"></script>
<script src="//at.alicdn.com/t/font_2813182_nc7xil3hvol.js"></script>
</body>
</html>
